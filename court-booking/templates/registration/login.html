{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" action="{% url 'login' %}">
                {%csrf_token%}
                <span class="login100-form-title p-b-26">
						Welcome
                </span>
                {% if form.errors %}
                <p>Invalid username and/or password. Try again!</p>
                {% endif %}
                <span class="login100-form-title p-b-48">
						<img class="img w-100" src="{% static 'images/kc_logo.png' %}" />
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <tr>
                        <input class="input100" type="{{ form.ussername.widget_type }}" name="{{ form.username.html_name }}">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </tr>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <tr>
                        <input class="input100" type="{{ form.password.widget_type }}" name="{{ form.password.html_name }}">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </tr>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit" value="login">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

                    <a class="txt2" href="{% url 'register' %}">
                        Sign Up
                    </a>
                    <p></p>
                        <span class="txt1">
							Forgot password?
						</span>

                    <a class="txt2" href="{% url 'password_reset' %}">
                        Change Password
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
